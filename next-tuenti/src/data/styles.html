<!DOCTYPE html>
<html>
<head>
	<title>Temas para Tuenti</title>
	<meta charset="utf-8"/>
	<style>
	body{
		background-color: #0e87c8;
		color: white;
	}
	</style>

<body>
	<h2>Next Tuenti</h2>
	<h1>Temas para Tuenti</h1>
	<p>Los Temas para Tuenti son estilos para personalizar tu Tuenti. Puedes usar los campos de texto de abajo y pulsar aplicar para que los cambios tengan efecto (requiere recargar).</p>
	<label for="colorHeader">Color barra superior</label><input id="colorHeader" type="text" value="#0e87c8"><br>
	<label for="backgroundImage">Imagen de fondo (inserta URL)</label><input id="backgroundImage" type="text" value=""><br>
	<label for="notificationsColor">Color notificaciones</label><input id="notificationsColor" type="text" value="rgb(216, 216, 216) rgb(216, 216, 216) rgb(193, 193, 193)"><br>
	<button id="apply">Aplicar</button>
</body>
