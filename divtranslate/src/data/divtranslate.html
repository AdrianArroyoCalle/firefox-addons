<!DOCTYPE html>
<html>
<head>
	<title>DivTranslate</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h2>DivTranslate</h2>
	<h1>Simple translation</h1>
	<textarea id="original" placeholder="Put the text to translate here" style="width: 100%;">


	</textarea>
	<label for="from">Select the original language</label>
	<select id="from">
		<option value="en">English</option>
		<option value="es">Spanish</option>
		<option value="fr">French</option>
		<option value="pt">Portuguese</option>
		<option value="ca">Catalan</option>
	</select>
	<label for="to">Select the language to translate it</label>
	<select id="to">
		<option value="en">English</option>
		<option value="es">Spanish</option>
		<option value="fr">French</option>
		<option value="pt">Portuguese</option>
		<option value="ca">Catalan</option>
	</select>
	<button id="translate">Translate</button>
</body>
</html>
